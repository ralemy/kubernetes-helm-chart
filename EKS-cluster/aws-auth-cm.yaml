apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::870817230933:role/Argus-Workers-NodeInstanceRole-F95NLNWAGHN9
